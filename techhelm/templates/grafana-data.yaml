apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "techhelm.fullname" . }}-grafana-data
  labels:
    io.kompose.service: grafana-data
  {{- include "techhelm.labels" . | nindent 4 }}
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.pvc.grafanaData.storageRequest | quote }}