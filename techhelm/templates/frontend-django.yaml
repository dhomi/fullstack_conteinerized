apiVersion: v1
kind: Service
metadata:
  name: {{ include "techhelm.fullname" . }}-frontend-django
  labels:
    app: frontend-django
  {{- include "techhelm.labels" . | nindent 4 }}
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.34.0 (cbf2835db)
spec:
  type: {{ .Values.frontendDjango.type }}
  selector:
    app: frontend-django
  {{- include "techhelm.selectorLabels" . | nindent 4 }}
  ports:
	{{- .Values.frontendDjango.ports | toYaml | nindent 2 -}}