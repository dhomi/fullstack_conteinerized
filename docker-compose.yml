version: '3'

services:
  db:
    image: mariadb 
    restart: always
    environment:
      MYSQL_USER: 'root'
      MYSQL_PASSWORD: 'password'
      MYSQL_ROOT_PASSWORD: 'password'
    ports:
      - "3306:3306"
    volumes:
      - my-db:/var/lib/mysql
      - mysql-scripts:/docker-entrypoint-initdb.d
    networks:
      - backend
      - monitoring

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    environment:
      PMA_HOST: db
      MYSQL_USER: root
      MYSQL_PASSWORD: password
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "8090:80"
    depends_on:
      - db
    networks:
      - backend

  fastapi_app:
    build: .
    command: python3 ./fastapi_app/main.py
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - MYSQL_HOST=db
      - MYSQL_USER=root
      - MYSQL_PASSWORD=password
      - MYSQL_DATABASE=QAsportartikelen
    networks:
      - backend

  django:
    build: .
    command: python ./django_app/myproject/manage.py runserver 0.0.0.0:8001
    ports:
      - "8001:8001"
    depends_on:
      - db
    environment:
      - MYSQL_HOST=db
      - MYSQL_USER=root
      - MYSQL_PASSWORD=password
      - MYSQL_DATABASE=QAsportartikelen
    volumes:
      - .:/django_app
    networks:
      - backend

  # Monitoring Stack
  grafana:
    build: ./grafana
    # container_name: techLab_grafana
    ports:
      - "4000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning/datasources/datasource.yaml:/etc/grafana/provisioning/datasources/datasource.yaml
    depends_on:
      - db
    networks:
      - monitoring

