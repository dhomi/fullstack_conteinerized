# Networks
networks:
  backend:
    driver: bridge
  monitoring:
    driver: bridge

# Volumes
volumes:
  my-db:
    driver: "local"
  mysql-scripts:
    driver: "local"
    driver_opts:
      type: none
      o: bind
      device: .
  grafana-data:
    driver: "local"
