apiVersion: v1
kind: Service
metadata:
  name: {{ include "techlab-k8s.fullname" . }}-grafana
  labels:
    io.kompose.service: grafana
  {{- include "techlab-k8s.labels" . | nindent 4 }}
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.34.0 (cbf2835db)
spec:
  type: {{ .Values.grafana.type }}
  selector:
    io.kompose.service: grafana
  {{- include "techlab-k8s.selectorLabels" . | nindent 4 }}
  ports:
	{{- .Values.grafana.ports | toYaml | nindent 2 -}}