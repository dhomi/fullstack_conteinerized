version: "3.8"

networks:
  monitoring:
    driver: bridge

services:
  frontend:
    build: ./frontend
    container_name: techLab_frontend
    ports:
      - "3000:3000"
  backend:
    build: ./backend
    container_name: techLab_backend
    ports:
      - "8000:8000"

  grafana:
    build: ./grafana
    container_name: techLab_grafana
    ports:
      - "4000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
    depends_on:
      - pg-db

  pg-db:
    build:
      context: postgres
    container_name: techLab_postgresDB
    ports:
      - "1599:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

  prometheus:
    build: ./prometheus
    image: prom/prometheus:v2.37.9
    container_name: techLab_prometheus
    ports:
      - 9090:9090
    command:
      - '--config.file=/etc/prometheus/prometheus.yaml'
    volumes:
      - ./config/prometheus.yaml:/etc/prometheus/prometheus.yaml:ro
      - ./data:/prometheus
    restart: unless-stopped

volumes:
  grafana-data:
  postgres-data:
  prometheus-data:
    # driver: local
