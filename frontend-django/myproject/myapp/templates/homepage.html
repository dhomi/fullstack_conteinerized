<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}QA - Techlab{% endblock %}</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Montserrat">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    /* Overall Page Styling */
    body {
      font-family: "Roboto", sans-serif;
      color: #333333;
      background-color: #f5f5f7;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Top bar styling */
    .top-bar {
      width: calc(100% - 250px); /* Adjust for sidebar width */
      height: 50px;
      background-color: #2b5876;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
      padding: 0 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      position: fixed;
      left: 250px; /* Start after the sidebar */
      z-index: 1000;
    }

    .top-bar .login-button {
      background-color: #5b798e;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-family: "Roboto", sans-serif;
    }

    .top-bar .login-button:hover {
      background-color: #3d5973;
    }

    /* Sidebar Styling */
    .w3-sidebar {
      background-color: #2b5876;
      color: #ffffff;
      width: 250px;
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      overflow-x: hidden;
    }

    .w3-sidebar a {
      color: #ffffff;
      padding: 14px 16px;
      display: block;
      text-decoration: none;
      font-size: 17px;
      font-family: "Montserrat", sans-serif;
    }

    .w3-sidebar a:hover {
      background-color: #5b798e;
      color: #ffffff;
    }

    /* Main Content Area */
    .content-wrapper {
        margin-left: 250px; /* Sidebar width */
        margin-top: 70px; /* Adjust for the height of the top bar */
        padding: 20px;
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center; /* Center content horizontally */
        background-color: white;
        box-sizing: border-box;
    }

    .image-container {
        width: 80%; /* Adjust image container width */
        background-color: white;
        padding: 20px; /* White space around the image */
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        display: flex; /* Flexbox for the container */
        align-items: center; /* Center image vertically */
        justify-content: center; /* Center image horizontally */
        margin-bottom: 20px; /* Add space below the image */
    }

    .image-container img {
        max-width: 100%;
        height: auto;
        display: block;
    }

    .table-container {
        width: 100%;
    }

    /* Full-width Footer Styling */
    .footer {
      background-color: #2b5876;
      color: white;
      text-align: center;
      padding: 10px;
      width: calc(100% - 250px); /* Full width minus sidebar width */
      left: 250px;
      position: relative; /* Ensure it stays below content */
      font-family: "Roboto", sans-serif;
    }

    /* Responsive Sidebar */
    @media (max-width: 768px) {
      .w3-sidebar {
        width: 100%;
        height: auto;
        position: relative;
      }
      .content-wrapper {
        margin-left: 0;
        margin-top: 70px; /* Adjust for the height of the top bar */
      }
      .footer {
        width: 100%;
        left: 0;
      }
      .top-bar {
        width: 100%;
        left: 0;
      }
    }
  </style>
</head>

<body>

  <!-- Sidebar/menu -->
  <nav class="w3-sidebar w3-bar-block" id="mySidebar">
    <div class="w3-container w3-padding-16">
      <i onclick="w3_close()" class="fa fa-remove w3-hide-large w3-button w3-display-topright"></i>
      <div class="logo-container" style="text-align: center; margin-bottom: 20px;">
        {% load static %}
        <img src="{% static 'qa-logo.png' %}" alt="Logo" style="width:100px;">
      </div>
      <h3 class="w3-wide"><b>QA - Techlab</b></h3>
    </div>
    <div class="w3-padding-64 w3-large">
      <a href="/" class="w3-bar-item w3-button">Home</a>
      <a onclick="myAccFunc()" href="javascript:void(0)" class="w3-button w3-block w3-left-align" id="myBtn">Backoffice Administration<i class="fa fa-caret-down"></i></a>
        <div id="demoAcc" class="w3-bar-block w3-hide w3-padding-large w3-medium">
          <a href="/inventory" class="w3-bar-item w3-button">Inventory Management</a>
          <a onclick="orderMgmtFunc()" href="javascript:void(0)" class="w3-button w3-block w3-left-align" id="orderMgmtBtn">Order Management<i class="fa fa-caret-down"></i></a>
          <div id="orderMgmtAcc" class="w3-bar-block w3-hide w3-padding-large w3-medium">
            <a href="/ordermanagement/orders" class="w3-bar-item w3-button">Orders Overview</a>
            <a href="/ordermanagement/create" class="w3-bar-item w3-button">Create New Order</a>
            <a href="/ordermanagement/track" class="w3-bar-item w3-button">Track Orders</a>
          </div>
          <a href="/suppliers" class="w3-bar-item w3-button">Suppliers</a>
          <a href="/sports_articles" class="w3-bar-item w3-button">All Sporting Goods</a>
          <a href="/sports_articles/add" class="w3-bar-item w3-button">Add New Product</a>
        </div>
    </div>
  </nav>

  <!-- Top bar -->
  <div class="top-bar">
    <div></div>
    <button class="login-button" onclick="window.location.href='/login';">Login</button>
  </div>

  <div class="content-wrapper">
    {% if request.path == '/' %}
        <div class="image-container">
            <img src="{% static 'QA-techlab_dall-e.webp' %}" alt="QA-Techlab Home Image">
        </div>
    {% endif %}
    <div class="table-container">
        {% block content %}{% endblock %}
    </div>
</div>

  <!-- Full-width Footer -->
  <footer class="footer">
    <p>Made by David Winckler</p>
  </footer>

  <script>
    function myAccFunc() {
      var x = document.getElementById("demoAcc");
      if (x.className.indexOf("w3-show") == -1) {
        x.className += " w3-show";
      } else {
        x.className = x.className.replace(" w3-show", "");
      }
    }

    function orderMgmtFunc() {
      var x = document.getElementById("orderMgmtAcc");
      if (x.className.indexOf("w3-show") == -1) {
        x.className += " w3-show";
      } else {
        x.className = x.className.replace(" w3-show", "");
      }
    }
  </script>
</body>
</html>
