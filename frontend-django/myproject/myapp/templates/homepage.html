<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}QA - Techlab{% endblock %}</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Montserrat">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    /* Overall Page Styling */
    body {
      font-family: "Roboto", sans-serif;
      color: #333333;
      background-color: #f5f5f7;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Sidebar Styling */
    .w3-sidebar {
      background-color: #2b5876;
      color: #ffffff;
      width: 250px;
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      overflow-x: hidden;
    }

    .w3-sidebar a {
      color: #ffffff;
      padding: 14px 16px;
      display: block;
      text-decoration: none;
      font-size: 17px;
      font-family: "Montserrat", sans-serif;
    }

    .w3-sidebar a:hover {
      background-color: #5b798e;
      color: #ffffff;
    }

    /* Main Content Area */
    .content-wrapper {
      margin-left: 250px; /* Sidebar width */
      padding: 20px;
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: white;
      box-sizing: border-box;
    }

    .w3-main {
      flex: 1;
      width: 100%;
      text-align: center;
    }

    /* Full-width Footer Styling */
    .footer {
      background-color: #2b5876;
      color: white;
      text-align: center;
      padding: 10px; /* Reduced padding for less space */
      width: calc(100% - 250px); /* Full width minus sidebar width */
      position: relative;
      margin-top: auto; /* Push footer to the bottom */
      left: 250px; /* Start the footer just after the sidebar */
      font-family: "Roboto", sans-serif;
    }

    /* Responsive Sidebar */
    @media (max-width: 768px) {
      .w3-sidebar {
        width: 100%;
        height: auto;
        position: relative;
      }
      .content-wrapper {
        margin-left: 0;
      }
      .footer {
        width: 100%;
        left: 0;
      }
    }

    /* Image Styling */
    .homepage-image {
      max-width: 80%; /* Reduced the max-width to make the image smaller */
      height: auto;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px; /* Reduced margin below the image */
    }
  </style>
</head>

<body>

  <!-- Sidebar/menu -->
  <nav class="w3-sidebar w3-bar-block" id="mySidebar">
    <div class="w3-container w3-padding-16">
      <i onclick="w3_close()" class="fa fa-remove w3-hide-large w3-button w3-display-topright"></i>
      <div class="logo-container" style="text-align: center; margin-bottom: 20px;">
        {% load static %}
        <img src="{% static 'qa-logo.png' %}" alt="Logo" style="width:100px;">
      </div>
      <h3 class="w3-wide"><b>QA - Techlab</b></h3>
    </div>
    <div class="w3-padding-64 w3-large">
      <a href="/" class="w3-bar-item w3-button">Home</a>
      <a href="/suppliers" class="w3-bar-item w3-button">Suppliers</a>
      <a href="/orders" class="w3-bar-item w3-button">Orders</a>
      <a onclick="myAccFunc()" href="javascript:void(0)" class="w3-button w3-block w3-left-align" id="myBtn">Sporting articles<i class="fa fa-caret-down"></i></a>
      <div id="demoAcc" class="w3-bar-block w3-hide w3-padding-large w3-medium">
        <a href="/sports_articles" class="w3-bar-item w3-button">All Sporting article</a>
        <a href="#" class="w3-bar-item w3-button">add new Sporting article</a>
      </div>
    </div>
  </nav>

  <!-- Main Content Wrapper -->
  <div class="content-wrapper">
    <!-- Main content area -->
    <div class="w3-main">
      <div>
        {% if request.path == '/' %}
          <img src="{% static 'QA-techlab_dall-e.webp' %}" alt="QA-Techlab Home Image" class="homepage-image">
        {% endif %}
        {% block content %}{% endblock %}
      </div>
    </div>
  </div>

  <!-- Full-width Footer -->
  <footer class="footer">
    <p>Made by David Winckler</p>
  </footer>

  <script>
    function myAccFunc() {
      var x = document.getElementById("demoAcc");
      if (x.className.indexOf("w3-show") == -1) {
        x.className += " w3-show";
      } else {
        x.className = x.className.replace(" w3-show", "");
      }
    }

    function w3_open() {
      document.getElementById("mySidebar").style.display = "block";
      document.getElementById("myOverlay").style.display = "block";
    }

    function w3_close() {
      document.getElementById("mySidebar").style.display = "none";
      document.getElementById("myOverlay").style.display = "none";
    }
  </script>
</body>
</html>
