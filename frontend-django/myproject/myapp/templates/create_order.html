<!-- create_order.html -->
{% extends 'homepage.html' %}

{% block title %}Create New Order{% endblock %}

{% block content %}
<meta name="description" content="Create a new order using the form below.">
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>

<div class="container" style="display: flex; justify-content: center; align-items: center; height: 80vh;">
    <div class="card" style="width: 400px; border-radius: 10px; box-shadow: 0px 4px 8px rgba(0,0,0,0.1); padding: 20px; background-color: #ffffff;">
        <h3 style="text-align: center;">Create New Order</h3>
        <form id="orderForm">
            <div class="form-group">
                <label for="order_number">Order Number:</label>
                <input type="number" class="form-control" id="order_number" name="order_number" required>
            </div>
            <div class="form-group">
                <label for="supplier_code">Supplier Code:</label>
                <input type="number" class="form-control" id="supplier_code" name="supplier_code" required>
            </div>
            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="number" step="0.01" class="form-control" id="amount" name="amount" required>
            </div>
            <div class="form-group">
                <label for="order_date">Order Date:</label>
                <input type="date" class="form-control" id="order_date" name="order_date" required>
            </div>
            <div class="form-group">
                <label for="delivery_date">Delivery Date:</label>
                <input type="date" class="form-control" id="delivery_date" name="delivery_date" required>
            </div>
            <div class="form-group">
                <label for="status">Status:</label>
                <input type="text" class="form-control" id="status" name="status" required>
            </div>
            <button type="button" class="btn btn-primary btn-block" onclick="submitOrder()">Submit Order</button>
        </form>
    </div>
</div>

<script>
    function submitOrder() {
        const orderData = {
            order_number: document.getElementById('order_number').value,
            supplier_code: document.getElementById('supplier_code').value,
            amount: parseFloat(document.getElementById('amount').value),
            order_date: document.getElementById('order_date').value,
            delivery_date: document.getElementById('delivery_date').value,
            status: document.getElementById('status').value,
        };

        $.ajax({
            url: 'http://localhost:8000/orders/',
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify(orderData),
            success: function(response) {
                alert('Order created successfully!');
                window.location.href = '/ordermanagement/orders';
            },
            error: function(err) {
                alert('Failed to create order: ' + err.responseText);
            }
        });
    }
</script>
{% endblock %}
