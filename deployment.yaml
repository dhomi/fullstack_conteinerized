  Readme.md: "![logo](src/qa.png)\n\n# Fullstack Containerized Project\n\nThis repository
    is an ongoing CI/CD project with fullstack technology examples in an containerized
    environment. \n\n## How-To\nFollow the instructions below. \n\n### Installation\nPreconditions:\n-
    [Docker Desktop](https://docs.docker.com/desktop/install/windows-install/) installed\n-
    [NodeJS](https://nodejs.org/en/download/package-manager) installed\n- Act is a
    very handy tool for local running, see <https://nektosact.com>\n\n### Start the
    container\n```docker-compose up --build```\n- After \"docker-compose\" go to dashboard
    at http://localhost:4000/\n- At the end of the build you will also see the Local
    IP and the Network IP\n\n### K8s (Kubernetes) opzet\ndoe een 'kubectl apply -f
    deployment.yaml -n techlab' om het Techlab binnen K8s te installeren\n\n### Chaos
    testing\n...vanuit gaande dat de docker runt, kubernetes ook en kubectl apply
    is uitgevoerd...\nstart de chaos dashboard:  kubectl port-forward -n chaos-mesh
    svc/chaos-dashboard 2333:2333\nga naar het dashboard:  http://127.0.0.1:2333/\nvia
    UI/dashboard: Selecteer de techlab namespace, en de grafana app. \nMaak een experiment
    door POD KIlL en Submit deze allemaal \n\nCLI:\n...zorg dat de betreffende name
    van een chaos experiment eerst ge-archived is in de experiments dashboard van
    de chaos mesh...\ncd chaos/\nkubectl apply -f ./kill_grafana_pod.yaml\n\ncheck
    de grafana pod in de docker ui. hij moet exited zijn, en binnen enkele seconden
    een nieuwe pod is running.\n\n### Monitor\nGrafana is a monitoring tool at http://localhost:4000\n\n-
    Monitoring dashboard is the 'TechLab backend monitor'\n- Grafana gets data from
    InfluxDB:8086, and Influx gets data every few seconds from Telegram scraper (on
    backend number)\n\n### Fetch Local IP address\n```ipconfig | grep IPv4 | awk 'END{print}'```
    \ \n\n\n### View the Front- and Backend \n- Frontend is located at http://localhost:3000/\n-
    The frontend gets the 'jokes' from the backend that runs on http://localhost:8000/\n-
    To stop the Docker container:\n ```docker-compose down```\n\n### E2E tests\nFrom
    the shell (or other CLI tool) navigate to folder \"e2e\" and run the test with
    \"act\"\n\n```cd e2e\nact\n```\n### JMeter\nNavigate to folder \"jmeter\" and
    start \"act\"\n\n```cd jmeter\nact\n```\n\n## Testing CRUD operations\n\n### Read
    (GET) all items / returns status: 200\nGET http://localhost:8000\n\n### Read (GET)
    a specific item by ID / returns status: 200\nGET http://localhost:8000/6\n\n###
    Create (POST) a new joke / returns status: 201\nPOST http://localhost:8000\n-
    Body: {\"item\": \"POST nieuwe mop\" }\n\n### Update (PUT) an item by ID / returns
    status: 200\nPUT http://localhost:8000/6\n- Body: { \"item\": \"PUT update\" }\n\n###
