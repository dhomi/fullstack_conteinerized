    $$\n--\n-- Procedures\n--\nDROP PROCEDURE IF EXISTS `add_booking_line`$$\nCREATE
    DEFINER=`root`@`%` PROCEDURE `add_booking_line` (IN `p_booking_number` INT, IN
    `p_sequence_number` INT, IN `p_order_number` INT, IN `p_article_code` INT, IN
    `p_amount` DECIMAL(10,2))   BEGIN\n    \n    IF EXISTS (\n        SELECT 1\n        FROM
    booking_line\n        WHERE booking_number = p_booking_number\n          AND sequence_number
    = p_sequence_number\n    ) THEN\n        SIGNAL SQLSTATE '45000'\n            SET
    MESSAGE_TEXT = 'Deze booking_number en sequence_number combinatie bestaat al.';\n
    \   ELSE\n        \n        INSERT INTO booking_line (booking_number, sequence_number,
    order_number, article_code, amount)\n        VALUES (p_booking_number, p_sequence_number,
    p_order_number, p_article_code, p_amount);\n    END IF;\nEND$$\n\nDROP PROCEDURE
    IF EXISTS `add_goods_receipt`$$\nCREATE DEFINER=`root`@`%` PROCEDURE `add_goods_receipt`
    (IN `p_order_number` INT, IN `p_article_code` INT, IN `p_receipt_date` DATE, IN
    `p_receipt_quantity` INT, IN `p_status` CHAR(1), IN `p_booking_number` INT, IN
    `p_sequence_number` INT)   BEGIN\n    \n    IF NOT EXISTS (\n        SELECT 1\n
    \       FROM booking_line\n        WHERE booking_number = p_booking_number\n          AND
    sequence_number = p_sequence_number\n    ) THEN\n        SIGNAL SQLSTATE '45000'\n
    \           SET MESSAGE_TEXT = 'Booking number and sequence number do not exist
    in booking_line.';\n    ELSE\n       \n        INSERT INTO goods_receipt (order_number,
    article_code, receipt_date, receipt_quantity, status, booking_number, sequence_number)\n
    \       VALUES (p_order_number, p_article_code, p_receipt_date, p_receipt_quantity,
    p_status, p_booking_number, p_sequence_number);\n    END IF;\nEND$$\n\nDROP PROCEDURE
    IF EXISTS `add_order_line`$$\nCREATE DEFINER=`root`@`%` PROCEDURE `add_order_line`
    (IN `p_order_number` INT, IN `p_article_code` INT, IN `p_quantity` INT, IN `p_order_price`
    DECIMAL(10,2))   BEGIN\n    DECLARE available_stock INT;\n\n    SELECT stock_quantity
    INTO available_stock\n    FROM sports_articles\n    WHERE article_code = p_article_code;\n\n
    \   IF available_stock IS NULL THEN\n        SIGNAL SQLSTATE '45000'\n            SET
    MESSAGE_TEXT = 'Artikelcode bestaat niet.';\n    END IF;\n\n    IF p_quantity
    > available_stock THEN\n        SIGNAL SQLSTATE '45000'\n            SET MESSAGE_TEXT
    = 'Onvoldoende voorraad voor dit artikel.';\n    END IF;\n\n    INSERT INTO order_lines
    (order_number, article_code, quantity, order_price)\n    VALUES (p_order_number,
    p_article_code, p_quantity, p_order_price);\n\n    UPDATE sports_articles\n    SET
    stock_quantity = stock_quantity - p_quantity\n    WHERE article_code = p_article_code;\nEND$$\n\nDROP
    PROCEDURE IF EXISTS `check_low_stock`$$\nCREATE DEFINER=`root`@`%` PROCEDURE `check_low_stock`
    ()   BEGIN\n    SELECT \n        sa.article_code, \n        sa.article_name, \n
    \       sa.stock_quantity,\n        IFNULL(SUM(gr.receipt_quantity), 0) AS total_received,\n
    \       sa.stock_quantity - IFNULL(SUM(gr.receipt_quantity), 0) AS remaining_stock\n
    \   FROM \n        sports_articles sa\n    LEFT JOIN \n        goods_receipt gr
    ON sa.article_code = gr.article_code\n    GROUP BY \n        sa.article_code,
    sa.article_name, sa.stock_quantity, sa.stock_min\n    HAVING \n        remaining_stock
    < sa.stock_min;\nEND$$\n\nDELIMITER ;\n\n-- --------------------------------------------------------\n\n--\n--
