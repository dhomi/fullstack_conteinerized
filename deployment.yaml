  Readme_backend-frontend.md: "# QA - Techlab\n\n## Overzicht\n\nDit project bevat
    een API, gebouwd met de Python-bibliotheek FastAPI, die een RESTful-interface
    biedt voor interactie met een MySQL-database. De database bevat gegevens over
    sportartikelen, klanten, leveranciers en bestellingen. Deze API ondersteunt momenteel
    alleen **GET**-verzoeken op een aantal tabellen; uitbreiding naar volledige CRUD-functionaliteit
    is gepland.\n\n## Inhoud\n1. [Project Status en To-Do's](#project-status-en-to-dos)\n2.
    [Database Uitleg](#database-uitleg)\n3. [Backend Configuratie](#backend-configuratie)\n4.
    [Frontend Configuratie](#frontend-configuratie)\n5. [API Endpoints](#api-endpoints)\n6.
    [Vereisten en Installatie](#vereisten-en-installatie)\n\n---\n\n## Project Status
    en To-Do's\n\n- **Swagger API**:\n  - Momenteel werken alleen de GET-requests
    voor enkele tabellen.\n  - De POST-, PUT-, en DELETE-functionaliteit moet nog
    worden geÃ¯mplementeerd.\n  - In de toekomst kunnen er meer tabellen en functionaliteit
    worden toegevoegd.\n\n- **Database**:\n  - Enkele tabellen en gegevens, zoals
    prijzen, zijn aangepast ten opzichte van de originele database en worden nog geoptimaliseerd.\n\n##
    Database Uitleg\n\nDe `QAsportartikelen` database is bedoeld voor het beheren
    van sportartikelen en het ondersteunen van het verkoopproces. Deze database kan
    worden gebruikt voor:\n\n1. **Voorraadbeheer**: Houd bij hoeveel producten zijn
    ingekocht en op voorraad zijn. Zo weet je precies wat er nog beschikbaar is en
    wat eventueel moet worden bijbesteld.\n2. **Verkoopregistratie**: Registreer klantenaankopen
    en krijg inzicht in wie wat heeft gekocht en wanneer. Dit helpt bij het analyseren
    van populaire producten en klantloyaliteit.\n3. **Orderbeheer**: Volg bestellingen
    en leveringen van leveranciers. Handig om te weten welke bestellingen onderweg
    zijn en wanneer deze binnenkomen.\n4. **Klantoverzicht (CRM)**: CreÃ«er een basis-klantenoverzicht
    met aankoopgeschiedenis, zodat je meer inzicht hebt in het koopgedrag van klanten.\n\n##
    Backend Configuratie\n\n- De MySQL-database draait op `localhost:3306`.\n- Toegang
    tot de database via de web-UI: [http://localhost:8090](http://localhost:8090)\n
    \ - **Gebruiker**: `root`\n  - **Wachtwoord**: `password`\n- **Eerste keer database
    laden**:\n    1. Ga naar [http://localhost:8090](http://localhost:8090) en log
    in.\n    2. Navigeer naar de `Import`-sectie.\n    3. Upload het bestand `QA_sportartikelen_v1.2.sql`
    (te vinden in `app/mysql/`).\n    4. Klik op `Import`.\n    5. Controleer of de
    `QAsportartikelen` database is toegevoegd aan de lijst.\n\n## Frontend Configuratie\n\n-
    Toegang tot de front-end interface via [http://localhost:8001](http://localhost:8001).\n-
    De front-end ondersteunt momenteel nog geen volledige functionaliteit voor POST-,
    PUT- en DELETE-verzoeken.\n\n## API Endpoints\n\nHier zijn de beschikbare API-endpoints
    die interactie bieden met de database:\n\n- **Swagger-overzicht**:\n  - Ga naar
    [http://localhost:8000/docs](http://localhost:8000/docs) voor een overzicht van
    alle endpoints.\n\n### Beschikbare Endpoints\n\n1. **Leveranciers ophalen**  \n
    \  **GET** `/suppliers`  \n   Haalt een lijst van alle leveranciers in de database
    op.\n\n2. **Bestellingen ophalen**  \n   **GET** `/orders`  \n   Haalt alle bestellingen
    in de database op.\n\n3. **Bestellingsdetails ophalen**  \n   **GET** `/ordersdetails/{ordernr}`
    \ \n   Haalt details op voor een specifieke bestelling. De response bevat informatie
    zoals leverancierscode, bestelnummer, artikelcode, artikelnaam, hoeveelheid, prijs,
    besteldatum, leverdatum en status.\n\n4. **Artikelnaam-details ophalen**  \n   **GET**
    `/artikelnaam/{artcode}`  \n   Haalt details op van een specifiek artikel, inclusief
    informatie zoals artikelnaam, hoogte, levensduur, kleur, onderhoudsinstructies,
    kosten, verkoopprijs en type.\n\n## Vereisten en Installatie\n\n1. **Installeer
    Docker Desktop**: [Download hier](https://www.docker.com/)\n2. **Start de server**:\n
    \  - Gebruik de volgende opdracht in PowerShell om de server te starten:\n     ```bash\n
    \    docker-compose up\n     ```\n3. **API Testen**:\n   - Zodra de server actief
    is, kun je de API benaderen via [http://localhost:8000](http://localhost:8000)."
